<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unlisted.page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      .tab { display: none; }
      .tab.active { display: block; }
      .tab-button { cursor: pointer; }
      .coming-soon {
        animation: flicker 2s infinite;
      }
      @keyframes flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
        20%, 22%, 24%, 55% { opacity: 0.2; }
      }
      .typed-text {
        white-space: pre-wrap;
        overflow: hidden;
        border-right: .15em solid #00FF00;
        animation: blink-caret 1s step-end infinite;
      }
      @keyframes blink-caret {
        from, to { border-color: transparent; }
        50% { border-color: #00FF00; }
      }
    </style>
  </head>
  <body class="bg-black text-white font-mono p-8">
    <h1 class="text-4xl text-center mb-2">unlisted.page</h1>
    <p class="text-center text-gray-400 text-sm mb-8 coming-soon">System modules initializing â€” full access coming soon...</p>

    <div class="max-w-3xl mx-auto">
      <div class="grid grid-cols-3 gap-2 bg-gray-900 text-center mb-4">
        <div class="tab-button py-2 bg-gray-800 hover:bg-gray-700" onclick="switchTab('console')">Console</div>
        <div class="tab-button py-2 bg-gray-800 hover:bg-gray-700" onclick="switchTab('logs')">Logs</div>
        <div class="tab-button py-2 bg-gray-800 hover:bg-gray-700" onclick="switchTab('submit')">Submit</div>
      </div>

      <div id="console" class="tab active bg-gray-950 p-4 text-green-400">
        <pre id="typedConsole" class="typed-text"></pre>
      </div>

      <div id="logs" class="tab bg-gray-900 p-4 text-sm">
        <pre id="typedLogs" class="typed-text"></pre>
      </div>

      <div id="submit" class="tab bg-gray-950 p-4">
        <div id="typedSubmit" class="typed-text mb-4"></div>
        <textarea id="confession" class="w-full p-2 bg-black text-white border border-gray-700 rounded mb-4" placeholder="Enter confession, query, or parameter override..."></textarea>
        <button onclick="handleSubmit()" class="bg-white text-black px-4 py-2">Send</button>
        <p id="response" class="text-green-400 mt-4 hidden"></p>
      </div>
    </div>

    <script>
      function getFormattedTimestamp() {
        return new Date().toISOString();
      }

      function generateLogsLines() {
  const messages = [
    '/cache/42133-MILO.txt accessed',
    '/session expired - transfer complete',
    '/referrer received: sib-node active',
    '/captcha failed: humanity revoked'
  ];
  const now = Date.now();
  return messages.map((msg, i) => {
    const ts = new Date(now + i * 1200).toISOString();
    return `[${ts}] ${msg}`;
  });
}

      function switchTab(tabId) {
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');

        if (tabId === 'console') typeConsole();
        if (tabId === 'logs') typeLogs();
        if (tabId === 'submit') typeSubmit();
      }

      function handleSubmit() {
        const response = document.getElementById('response');
        response.textContent = '> Session detected. Confession acknowledged. Listening resumed.';
        response.classList.remove('hidden');
      }

      const consoleLines = [
        '> Initializing...',
        '> Link verified: /admin /referrer /mirror /reset',
        '> Session trace found: X712944',
        '> Status: Listening',
        '> You may proceed.'
      ];

      const submitPrompt = '> Input shell active. Awaiting confession...';

      let cl = 0, cc = 0;
      let ll = 0, lc = 0;
      let sc = 0;

      const typedConsole = document.getElementById('typedConsole');
      const typedLogs = document.getElementById('typedLogs');
      const typedSubmit = document.getElementById('typedSubmit');

      function resetTypeFields() {
        typedConsole.textContent = '';
        typedLogs.textContent = '';
        typedSubmit.textContent = '';
        cl = cc = ll = lc = sc = 0;
      }

      function typeConsole() {
        resetTypeFields();
        function loop() {
          if (cl < consoleLines.length) {
            if (cc < consoleLines[cl].length) {
              typedConsole.textContent += consoleLines[cl].charAt(cc);
              cc++;
              setTimeout(loop, 35);
            } else {
              typedConsole.textContent += '\n';
              cl++;
              cc = 0;
              setTimeout(loop, 400);
            }
          }
        }
        loop();
      }

      function typeLogs() {
        resetTypeFields();
        const logsLines = generateLogsLines();
        function loop() {
          if (ll < logsLines.length) {
            if (lc < logsLines[ll].length) {
              typedLogs.textContent += logsLines[ll].charAt(lc);
              lc++;
              setTimeout(loop, 40);
            } else {
              typedLogs.textContent += '\n';
              ll++;
              lc = 0;
              setTimeout(loop, 300);
            }
          }
        }
        loop();
      }

      function typeSubmit() {
        resetTypeFields();
        function loop() {
          if (sc < submitPrompt.length) {
            typedSubmit.textContent += submitPrompt.charAt(sc);
            sc++;
            setTimeout(loop, 45);
          }
        }
        loop();
      }

      window.onload = typeConsole;
    </script>
  </body>
</html>
